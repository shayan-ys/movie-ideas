<mat-card class="card">
        <div class="card-wrapper">
        <div class="card-image-holder">
            <img src="{{ poster }}" alt="{{ title }}" />
        </div>
        <div class="card-content-holder">
            <mat-card-header>
                <div mat-card-avatar>
                    <mat-icon aria-hidden="false" aria-label="movie icon">movie</mat-icon>
                </div>
                <mat-card-title>{{ title }}</mat-card-title>
                <mat-card-subtitle>2019</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>{{ overview }}</mat-card-content>
        </div>
    </div>
</mat-card>
