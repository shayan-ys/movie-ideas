<div class="main-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">Movie Night Ideas</h1>
        <span class="fill-remaining-space"></span>
        <span>Github</span>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav
                     [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches"
                     [opened]="!mobileQuery.matches"
                     fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="container">
                <app-list-card API_ID="tt6105098" index="1"></app-list-card>
                <app-list-card API_ID="tt6105098" index="2"></app-list-card>
                <app-list-card API_ID="tt6105098" index="3"></app-list-card>
                <app-list-card API_ID="tt6105098" index="4"></app-list-card>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
